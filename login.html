<html>
<head>
<title>signup</title>
<link rel="stylesheet" href="login.css">
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <section>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Sign Up</h1>
                    <div class="social-container">
                        <a href="https://github.com/nikitharegupathi" target="_blank" class="social"><i class="fab fa-github"></i></a>
                        <a href="niki.html" target="_blank" class="social"><i class="fab fa-codepen"></i></a>
                        <a href="mailto:regupathinikitha@gmail.com" target="_blank" class="social"><i class="fab fa-google"></i></a>
                    </div>
                    <span>Or use your Email for registration</span>
                    <label>
                        <input type="text" placeholder="Name"/>
                    </label>
                    <label>
                        <input type="email" placeholder="Email"/>
                    </label>
                    <label>
                        <input type="password" placeholder="Password"/>
                    </label>
                    <button style="margin-top: 9px">Sign Up</button>
                    <button style="margin-top: 9px"><a href="service.html">Go Home</a></button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <div class="social-container">
                        <a href="https://github.com/nikitharegupathi" target="_blank" class="social"><i class="fab fa-github"></i></a>
                        <a href="niki.html" target="_blank" class="social"><i class="fab fa-codepen"></i></a>
                        <a href="niki.html" target="_blank" class="social"><i class="fab fa-google"></i></a>
                    </div>
                    <span> Or sign in using E-Mail Address</span>
                    <label>
                        <input type="email" placeholder="Email"/>
                    </label>
                    <label>
                        <input type="password" placeholder="Password"/>
                    </label>
                    <a href="#">Forgot your password?</a>
                    <button>Sign In</button>
                    <button style="margin-top: 9px"><a href="niki.html">Go Home</a></button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Log in</h1>
                        <p>Sign in here if you already have an account </p>
                        <button class="ghost mt-5" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Create, Account!</h1>
                        <p>Sign up if you still don't have an account ... </p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    signUpButton.addEventListener('click', () =>
    container.classList.add('right-panel-active'));
    signInButton.addEventListener('click', () =>
    container.classList.remove('right-panel-active'));

</script>
</body>
</html>
